<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grix store - Beli item dan robux termurah</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #1a1a2e;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background-color: #16213e;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav ul li a:hover {
            background-color: #0f3460;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .category-filter {
            text-align: center;
            margin: 20px 0;
        }
        .category-filter button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .category-filter button:hover, .category-filter button.active {
            background: #2980b9;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .game-card h3 {
            margin: 10px 0;
            color: #1a1a2e;
        }
        .game-card p {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .price {
            font-size: 1.5em;
            color: #27ae60;
            font-weight: bold;
        }
        .buy-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            width: 100%;
        }
        .buy-btn:hover {
            background-color: #c0392b;
        }
        /* Admin Panel */
        .admin-panel {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        .admin-panel h2 {
            color: #1a1a2e;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .add-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-btn:hover {
            background: #219a52;
        }
        footer {
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin: 5px 0;
            }
            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽ® Grix Store</h1>
        <p>Beli Item Game dan Robux dengan Harga Terjangkau!</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('home')">Beranda</a></li>
            <li><a href="#" onclick="filterGames('all')">Semua Game</a></li>
            <li><a href="#" onclick="filterGames('action')">Action</a></li>
            <li><a href="#" onclick="filterGames('rpg')">RPG</a></li>
            <li><a href="#" onclick="filterGames('adventure')">Adventure</a></li>
            <li><a href="#" onclick="showSection('admin')">Admin Panel</a></li>
            <li><a href="#cart">Keranjang</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <!-- Section Beranda/Daftar Game -->
        <section id="home">
            <h2 style="text-align: center; color: #1a1a2e;">Daftar Game Tersedia</h2>
            <div class="category-filter">
                <button onclick="filterGames('all')" class="active">Semua</button>
                <button onclick="filterGames('action')">Action</button>
                <button onclick="filterGames('rpg')">RPG</button>
                <button onclick="filterGames('adventure')">Adventure</button>
            </div>
            <div class="games-grid" id="games-grid">
                <!-- Game akan diisi via JS -->
            </div>
        </section>
        
        <!-- Admin Panel -->
        <section id="admin" class="admin-panel">
            <h2>Tambah Game Baru</h2>
            <form id="addGameForm">
                <div class="form-group">
                    <label for="gameName">Nama Game:</label>
                    <input type="text" id="gameName" required>
                </div>
                <div class="form-group">
                    <label for="gameCategory">Kategori:</label>
                    <select id="gameCategory" required>
                        <option value="">Pilih Kategori</option>
                        <option value="action">Action</option>
                        <option value="rpg">RPG</option>
                        <option value="adventure">Adventure</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gamePrice">Harga (Rp):</label>
                    <input type="number" id="gamePrice" required>
                </div>
                <div class="form-group">
                    <label for="gameDesc">Deskripsi:</label>
                    <textarea id="gameDesc" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="gameImage">Foto Game (Upload):</label>
                    <input type="file" id="gameImage" accept="image/*" required>
                </div>
                <button type="submit" class="add-btn">Tambah Game</button>
            </form>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2025 Jika Ada Bug. | Hubungi <img src="insta.jpg" width="15" height="15">: o2h.fiss</p>
    </footer>

    <script>
        // Data game awal (simpan di localStorage)
        let games = JSON.parse(localStorage.getItem('games')) || [
            {
                id: 1,
                name: 'Call of Duty: Modern Warfare',
                category: 'action',
                price: 500000,
                desc: 'Game FPS action-packed dengan grafis realistis.',
                image: 'https://via.placeholder.com/280x200?text=Call+of+Duty'
            },
            {
                id: 2,
                name: 'The Elder Scrolls V: Skyrim',
                category: 'rpg',
                price: 300000,
                desc: 'RPG open-world epik dengan quest tak terbatas.',
                image: 'https://via.placeholder.com/280x200?text=Skyrim'
            },
            {
                id: 3,
                name: 'The Legend of Zelda: Breath of the Wild',
                category: 'adventure',
                price: 400000,
                desc: 'Adventure eksplorasi di dunia fantasi yang luas.',
                image: 'https://via.placeholder.com/280x200?text=Zelda'
            }
        ];

        // Fungsi render daftar game
        function renderGames(filteredGames = games) {
            const grid = document.getElementById('games-grid');
            grid.innerHTML = '';
            filteredGames.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <img src="${game.image}" alt="${game.name}">
                    <h3>${game.name}</h3>
                    <p>${game.desc}</p>
                    <div class="price">Rp ${game.price.toLocaleString('id-ID')}</div>
                    <button class="buy-btn" onclick="buyGame(${game.id}, '${game.name}', ${game.price})">Beli Sekarang</button>
                `;
                grid.appendChild(card);
            });
        }

        // Fungsi filter kategori
        function filterGames(category) {
            const buttons = document.querySelectorAll('.category-filter button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            let filtered = games;
            if (category !== 'all') {
                filtered = games.filter(game => game.category === category);
            }
            renderGames(filtered);
        }

        // Fungsi beli game (simulasi)
        function buyGame(id, name, price) {
            if (confirm(`Yakin beli ${name} seharga Rp ${price.toLocaleString('id-ID')}?`)) {
                alert(`Pembelian ${name} berhasil! ID: ${id}. Total: Rp ${price.toLocaleString('id-ID')}. (Integrasikan dengan payment gateway.)`);
            }
        }

        // Fungsi tampilkan section (untuk admin/home)
        function showSection(section) {
            const home = document.getElementById('home');
            const admin = document.getElementById('admin');
            if (section === 'admin') {
                home.style.display = 'none';
                admin.style.display = 'block';
            } else {
                home.style.display = 'block';
                admin.style.display = 'none';
                renderGames(); // Refresh daftar
            }
        }

        // Handle form tambah game
        document.getElementById('addGameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const file = document.getElementById('gameImage').files[0];
            if (!file) return alert('Pilih foto terlebih dahulu!');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const newGame = {
                    id: Date.now(), // ID unik
                    name: document.getElementById('gameName').value,
                    category: document.getElementById('gameCategory').value,
                    price: parseInt(document.getElementById('gamePrice').value),
                    desc: document.getElementById('gameDesc').value,
                    image: e.target.result // Base64 image
                };
                
                games.push(newGame);
                localStorage.setItem('games', JSON.stringify(games));
                alert('Game baru berhasil ditambahkan!');
                document.getElementById('addGameForm').reset();
                showSection('home'); // Kembali ke home dan refresh
                renderGames();
            };
            reader.readAsDataURL(file);
        });

        // Inisialisasi: Render game awal saat load
        renderGames();
        showSection('home'); // Default tampil home
    </script>
</body>
</html>
